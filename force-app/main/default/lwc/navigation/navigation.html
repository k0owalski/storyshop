<template>
  <nav class="navigation">
    <div class="navigation-inner-wrapper">
      <a href={searchLink} class="navigation-item navigation-item--button">
        <span>Wszystkie kategorie</span>
        <lightning-icon class="navigation-item-expand-icon storyshop-icon-alt" icon-name="utility:down"
          alternative-text="Expand category list" size="xx-small" title="Expand category list">
          <label>Expand category list</label>
        </lightning-icon>
      </a>
      <template for:each={navigationItems} for:item="navItem">
        <a class="navigation-item" href={navItem.url} key={navItem.id}>{navItem.name}</a>
      </template>
    </div>
    <div class="cart-button" onclick={navigateToCart}>
      <lightning-icon class="cart-button-icon storyshop-icon-alt" icon-name="utility:cart"
        alternative-text="favorite-icon" title="favorite-icon">
        <label>Cart</label>
      </lightning-icon>
      <template if:true={cartItemLength}>
        <div class="items-length">{cartItemLength}</div>
      </template>
    </div>
  </nav>
</template>
